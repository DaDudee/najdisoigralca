<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NajdiSoigralce - Registracija</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transition.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="logo">NajdiSoigralce</div>
    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav class="nav">
        <a href="index.html">Domov</a>
        <a href="info.html">Info</a>
        <a href="contact.html">Kontakt</a>
        <a href="seznam_aktivnosti.html">Moje aktivnosti</a>
        <a href="uporabnik.html">Uporabnik</a>
        <div class="dropdown">
            <span class="dropdown-btn">Izberi šport</span>
            <div class="dropdown-content">
                <a href="sporti1.html">Športi z žogo</a>
                <a href="sporti2.html">Športi z loparjem</a>
                <a href="sporti3.html">Kontaktni športi</a>
            </div>
        </div>
        <a id="auth-link" href="#">Prijava/Registracija</a>
    </nav>
</header>

<div class="background1"></div>

<main style="flex: 1 0 auto; display: flex; align-items: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Registracija</h2>
                        <form onsubmit="register(event)">
                            <div class="mb-3">
                                <label for="name" class="form-label">Ime</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="surname" class="form-label">Priimek</label>
                                <input type="text" class="form-control" id="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email naslov</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefonska številka</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Geslo</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="password-strength mt-2">
                                    <div class="progress" style="height: 5px;">
                                        <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <small id="password-strength-text" class="form-text"></small>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Potrdi geslo</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    Strinjam se s <a href="#">pogoji uporabe</a> in <a href="#">politiko zasebnosti</a>
                                </label>
                            </div>
                            <div id="napaka" class="alert alert-danger d-none"></div>
                            <button type="submit" class="btn btn-dark w-100">Registracija</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Že imate račun? <a href="login.html">Prijavite se</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-5 py-3 bg-transparent text-black">
    <div class="container text-center">
        <p class="mb-1">© 2024 NajdiSoigralce. Vse pravice pridržane.</p>
        <p class="mb-0">Ustvarili: Mark Karpov, Miha Kitak, Luka Petek in Vito Gojkovič</p>
    </div>
</footer>

<script src="../js/app.js"></script>
<script src="../js/authStatus.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/register.js"></script>
</body>
</html>
