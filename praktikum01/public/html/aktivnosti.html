<!DOCTYPE html>
<html lang="sl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NajdiSoigralce - Aktivnosti</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/aktivnosti.css">
    <link rel="stylesheet" href="../css/transition.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/search.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
<header>
<div class="logo">NajdiSoigralce</div>
    <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <nav class="nav">

        <a href="index.html">Domov</a>
        <a href="info.html">Info</a>
        <a href="contact.html">Kontakt</a>
        <a href="seznam_aktivnosti.html">Moje aktivnosti</a>
        <a href="uporabnik.html">Uporabnik</a>
        <div class="dropdown">
            <span class="dropdown-btn">Izberi šport</span>
            <div class="dropdown-content">
                <a href="sporti1.html">Športi z žogo</a>
                <a href="sporti2.html">Športi z loparjem</a>
                <a href="sporti3.html">Kontaktni športi</a>
            </div>
        </div>
        <a id="auth-link" href="#">
           Prijava/Registracija
        </a>
    </nav>
</header>
    
<div class="container">
    <div id="search-container" style="text-align: center; margin: 20px;">
    <input type="text" id="search-input" placeholder="Vpiši šport (npr. Košarka)" />
<button class="search-button" onclick="searchSport()">Išči</button>
</div>
<div class="filter-bar">
  <div class="date-filter"> 
    <label for="start-date">Od: </label>
    <input type="date" id="start-date">
    <label for="end-date">Do: </label>
    <input type="date" id="end-date">
    <button onclick="filterByDateRange()">Filtriraj</button>
  </div>
  <select id="sort-select" onchange="sortActivities()">
    <option value="none">Brez filtra</option>
    <option value="date-asc">Datum (naraščajoče)</option>
    <option value="date-desc">Datum (padajoče)</option>
    <option value="participants-asc">Prijavljeni (naraščajoče)</option>
    <option value="participants-desc">Prijavljeni (padajoče)</option>
  </select>
</div>

<div class="activities-container">
    <h1 class="page-title">Aktivnosti</h1>
    
    <div class="content-wrapper">
        <div class="activities-list">
            <div class="activity-grid">
                <!-- Aktivnosti bodo dinamično dodane preko JavaScripta -->
            </div>
        </div>
        
        <div class="map-container">
            <div class="map-section">
                <h3><i class="fas fa-map"></i> Lokacija</h3>
                <div id="map" style="height: 100%; margin-bottom: 2rem;"></div>
            </div>
        </div>
    </div>

    <div class="floating-btn" title="Dodaj novo aktivnost">
        <i class="fas fa-plus"></i>
    </div>
</div>   
    <script src="../js/app.js"></script>
    <script src="../js/authStatus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/aktivnosti.js"></script>
    <script src="../js/vrniAktivnosti.js"></script>
    <script src="../js/searchQuery.js"></script>
    <script src="../js/filtriranje.js"></script>
    <script src="../js/sortiranje.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</body>
</html>
