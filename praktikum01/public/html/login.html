<div class="background1"></div>
<main style="flex: 1 0 auto; display: flex; align-items: center;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Prijava</h2>
                        <form action="#" method="post" onsubmit="login(event)" id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email naslov</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Geslo</label>
                                <input type="password" class="form-control" id="password" name="geslo" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Prijava</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Še nimate računa? <a href="register.html">Registrirajte se</a></p>
                        </div>
                        <div id="napaka" class="alert alert-danger" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
